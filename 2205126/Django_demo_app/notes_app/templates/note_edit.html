<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">Note Maker</a>
            </div>
        </nav>
    </header>

    <main role="main" class="container mt-5">

        <div class="col">
            <div class="content-section container">

                <form method="POST" action="{% url 'note_edit_save' note.id %}">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 mt-4">Edit note</legend>

                        <div class="form-group mt-4 mb-2">
                            <textarea class="form-control form-control-lg" type="text" name="title" placeholder="Title"
                                required>{{ note.title }}</textarea>
                            <textarea class="form-control mt-4" style="white-space: pre-line;" name="content"
                                placeholder="Content" required>{{ note.content }}</textarea>
                        </div>

                        <div class="form-group float-end">
                            <button type="submit" class="btn btn-primary m-3">Save</button>
                        </div>
                    </fieldset>

                </form>
            </div>

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
